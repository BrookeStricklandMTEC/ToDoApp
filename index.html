            <div class="headerIcons"> 
                <i style="font-size:22px;" class="fa">&#xf013;</i>
                <div class="hI-spacing"> </div>
                <i style="font-size:24px" class="fa">&#xf007;</i>

<body>
    

    <div class="container">

        <div class="row">

            <div class="col-sm" id="leftColumn">

                <div class="leftPlaceHolder"> 
                    
                    <input type="text" placeholder="Press Enter to Add List" class="headingInput"> 
                    <div id="leftHeadingNote"> </div>
                    
                </div>

            </div>

            <div class="col-sm" id="rightColumn">

                <div class="rightPlaceHolder" >
                   
                    <div id="rightHeadingNote"> </div>

                    <input type="checkbox" class="checkBox"> <input type="text" placeholder="Press Enter" class="noteInput">
                    <div id="newNote"> </div> 
                    

                    <ul> </ul> 
                    <i style="font-size:17px" class="fa" style="color:green" id="save">&#xf00c;</i> 
                    <i style="font-size:17px" class="fa"  style="color:red" id="delete">&#xf00d;</i> 
                    

                </div>

                

             </div> 

        </div>
